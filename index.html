<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="'stylesheet" href="style.css">
</head>

<body>
    <div class="'stopwatch">
        <div id="'display">00:00:00</div>

        <script src="script.js"></script>
    </div>
</body>
